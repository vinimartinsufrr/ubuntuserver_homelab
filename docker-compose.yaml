version: "3.8"

services:
  # Pi-hole: Filtragem de DNS e bloqueio de anúncios na rede local
  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8090:80/tcp"
    environment:
      TZ: 'America/Boa_Vista'
      WEBPASSWORD: 'admin' 
      DNSMASQ_LISTENING: 'all'
    volumes:
      - './etc-pihole:/etc/pihole'
      - './etc-dnsmasq.d:/etc/dnsmasq.d'
    restart: unless-stopped

  # Banco de dados para o Nextcloud
  nextcloud-db:
    image: mariadb:10.6
    container_name: nextcloud-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: nextcloud
      MYSQL_USER: nextcloud
      MYSQL_PASSWORD: nextcloudpass
    volumes:
      - nextcloud_db:/var/lib/mysql

  # Aplicação Nextcloud - Sincronização e nuvem privada
  nextcloud-app:
    image: nextcloud
    container_name: nextcloud-app
    restart: always
    ports:
      - "8080:80"
    volumes:
      - nextcloud_app:/var/www/html
      - /backup/cloud:/var/www/html/data
    depends_on:
      - nextcloud-db

  # --- Automação de Mídia & Downloads ---

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Boa_Vista
      - WEBUI_PORT=8081
    volumes:
      - /backup/qbittorrent:/config
      - /backup/downloads:/downloads
    ports:
      - 8081:8081
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /backup/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /backup/sonarr:/config
      - /backup/media/series:/tv
      - /backup/downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /backup/radarr:/config
      - /backup/media/movies:/movies
      - /backup/downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    user: 1000:1000
    volumes:
      - /backup/jellyfin/config:/config
      - /backup/jellyfin/cache:/cache
      - /backup/media:/media
    ports:
      - 8096:8096
    restart: unless-stopped

  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - /backup/bazarr:/config
      - /backup/media/series:/tv
      - /backup/media/movies:/movies
    ports:
      - 6767:6767
    restart: unless-stopped

networks:
  default:
    name: homelab_network

volumes:
  nextcloud_db:
  nextcloud_app:
